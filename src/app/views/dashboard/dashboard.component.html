<app-widgets-dropdown></app-widgets-dropdown>

<!-- SALES SUMMARY -->
<c-card class="mb-4">
    <c-card-body>
      <c-row>
        <c-col sm="5">
          <h4 class="card-title mb-0" id="traffic">
            Sales Summary
          </h4>
          <div class="small text-medium-emphasis">January - December 2021</div>
        </c-col>
        <c-col class="d-none d-md-block" sm="7">
          <button cButton class="float-end" color="primary">
            <svg cIcon name="cilCloudDownload"></svg>
          </button>
          <form [formGroup]="trafficRadioGroup">
            <c-button-group class="float-end me-3" role="group">
              <input
                class="btn-check"
                formControlName="trafficRadio"
                type="radio"
                value="Day"
              />
              <label
                (click)="setTrafficPeriod('Day')"
                cButton
                cFormCheckLabel
                color="secondary"
                variant="outline"
              >Day</label>
  
              <input
                class="btn-check"
                formControlName="trafficRadio"
                type="radio"
                value="Month"
              />
              <label
                (click)="setTrafficPeriod('Month')"
                cButton
                cFormCheckLabel
                color="secondary"
                variant="outline"
              >Month</label>
  
              <input
                class="btn-check"
                formControlName="trafficRadio"
                type="radio"
                value="Year"
              />
              <label
                (click)="setTrafficPeriod('Year')"
                cButton
                cFormCheckLabel
                color="secondary"
                variant="outline"
              >Year</label>
            </c-button-group>
          </form>
        </c-col>
      </c-row>
      <c-chart [data]="mainChart.data"
               [height]="300"
               [ngStyle]="{'marginTop.px': 40}"
               [options]="mainChart.options"
               [type]="mainChart.type">
        Main chart
      </c-chart>
    </c-card-body>
</c-card>
<!-- END SALES SUMMARY -->
