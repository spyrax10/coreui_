<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-8">
            <c-card-body>
              <form cForm>
                
                <c-row class="text-center mt-0">
                  <img cImg height="80" src="../../../../assets/logo/pos_logo.png" alt=""/>
                </c-row>
          
                <c-row class="mt-3">
                  <p class="text-medium-emphasis">Sign In to your account</p>
                </c-row>
          
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" cFormControl placeholder="Username" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                  />
                </c-input-group>
                
                <c-row>

                  <c-col class="mt-2" xs="8">
                    <c-form-check>
                      <input [checked]="true" cFormCheckInput id="checkOne" type="checkbox" />
                      <label cFormCheckLabel for="checkOne">Remember Me</label>
                    </c-form-check>
                  </c-col>

                  <c-col xs="4">
                    <button cButton class="px-4" color="primary" routerLink="/dashboard">
                      Login
                    </button>
                  </c-col>

                </c-row>
               
                <hr cDropdownDivider/>

                <c-row>
                  <c-col class="text-left" xs="6">
                    <button cButton class="px-0" color="link" routerLink="/forgot">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
                  
                <!-- <c-row>
                  <c-col class="text-left" xs="12">
                    <button type="submit" cButton class="px-0" color="link" routerLink="/register">
                      Create a New Account
                    </button>
                  </c-col>
                </c-row> -->

              </form>
            </c-card-body>
          </c-card>

          <c-card [ngStyle]="{'width.%': 44}" id="login_card_back"
            class="text-white bg-primary py-5"
          >
            <c-card-body class="text-center">
              <div>
                
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
