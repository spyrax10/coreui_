<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="4">
        <c-card-group>
          <c-card >
            <c-card-body>
              <form cForm>
                
                <c-row class="text-center mt-0">
                  <img cImg height="80" src="../../../../assets/logo/pos_logo.png" alt=""/>
                </c-row>

                <c-row class="mt-3">
                  <p class="text-medium-emphasis">Recover your Password</p>
                </c-row>

               <c-row>
                <c-input-group class="mb-3">
                  <span cInputGroupText>@</span>
                  <input autoComplete="email" cFormControl placeholder="Email your Registered Email" />
                </c-input-group>
               </c-row>
                
                <c-row class="text-center">
                  <c-col xs="12">
                    <button cButton class="px-4" color="primary" variant="outline" routerLink="/forgot">
                      Send Recovery Code
                    </button>
                  </c-col>
                </c-row>

                <hr cDropdownDivider/>

                <c-row class="text-center">
                  <c-col xs="12">
                    <button type="submit" cButton class="px-2" color="dark" variant="outline" routerLink="/login">
                      <svg cIcon class="me-2" name="cilAccountLogout"></svg>
                      Back to Login
                    </button>
                  </c-col> 
                  
                </c-row>
               
              </form>
            </c-card-body>
          </c-card>
          
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
